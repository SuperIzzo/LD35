<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Orbshard</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
  </head>
  <body>
        <script type="text/javascript">
        function resize_canvas()
        {
            canvas = document.getElementById("canvas");
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
    
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" onload="resize_canvas();" onresize="resize_canvas();" height="500px" width="800px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/Web2.data",
    codeUrl: "Release/Web2.js",
    memUrl: "Release/Web2.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
